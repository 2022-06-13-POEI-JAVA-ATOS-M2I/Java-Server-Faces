<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library = "styles" name = "datatable.css"  />
    </h:head>
    <h:body>
        <h:form>
            <h1>
                <h:outputLabel value="Liste des adhérents" />
            </h1>

            <h:dataTable value="#{adherentData.adherents}" var="item" 
                         styleClass = "datatable"
                         headerClass = "datatableHeader"
                         rowClasses = "datatableOddRow,datatableEvenRow">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prenom"/>
                    </f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date de Naissance"/>
                    </f:facet>
                    <h:outputText value="#{item.dateNaissance}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ville"/>
                    </f:facet>
                    <h:outputText value="#{item.ville}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Loisir"/>
                    </f:facet>
                    <h:outputText value="#{item.loisir}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexe"/>
                    </f:facet>
                    <h:outputText value="#{item.sexe}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText  value="Modifier"/>
                    </f:facet>
                    <h:commandButton action="#{adherentData.onSelect(item.id)}" value="Modifier" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText  value="Supprimer"/>
                    </f:facet>
                    <h:commandButton  actionListener="#{adherentData.onDelete(item.id)}" value="Supprimer" />
                </h:column>
            </h:dataTable>

            <h3>Ajouter un adhérent</h3>
            <hr/>
            <h:commandButton value="Inscription" action="inscription?faces-redirect=true" />
        </h:form>


    </h:body>
</html>
